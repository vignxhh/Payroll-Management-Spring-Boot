<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row"><h3><b>Employee Profile</b></h3></div>
		<div class="row">
			
			
			<!--<div th:if="${nocomp}">
				<p><span th:text="${nocomp}"></span></p>
				
			</div>-->
			<th:block th:if="${session.nocomp}">
				<p><span>[[${session.nocomp}]]</span></p>
				<!--<th:block th:text="${#session.removeAttribute('nocomp')}"></th:block>-->
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</th:block>
			<!--<div th:if="${nocomp}">
				<p class="alert alert-danger" role="alert">[[${session.nocomp}]]</p>
				<p th:text="${nocomp}"></p>
			</div>-->
		</div>
		
		
		<form action="savee" method="post" >
			
			<div class="form-group row">
			    <label for="companyname" class="col-sm-2 col-form-label">&starf;Company Id:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="companyname" name="c_id"  placeholder="Your Company ID">
			    </div>
			</div>	
		  <div class="form-group row">
		    <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="firstname" name="firstname"  placeholder="Enter First Name">
		    </div>
		     <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
		    </div>
		  </div>
		  <div class="form-group row">
			    <label for="email" class="col-sm-2 col-form-label">Email:</label>
			    <div class="col-sm-3">
			      <input type="email" class="form-control" id="email"  placeholder="Email-Id">
			    </div>
		   </div>
		   <div class="form-group row">
			    <label for="password" class="col-sm-2 col-form-label">Password:</label>
			    <div class="col-sm-3">
			      <input type="password" class="form-control" id="password"  placeholder="Enter Password">
			    </div>
		   </div>
		    <div class="row"><hr></div>
		    <div class="row"><h3>Salary Details</h3></div>
		    
		    <div class="form-group row">
			    <label for="basic" class="col-sm-2 col-form-label">Basic Salary:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="basic"  oninput="calculatepf()" placeholder="Basic Salary">
			    </div>
			    <label for="pf" class="col-sm-2 col-form-label">Provinent Fund:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="pf"  placeholder="Provinent Fund" readonly>
			    </div>
		    </div>
		     <div class="form-group row">
			    <label for="hra" class="col-sm-2 col-form-label">HRA:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="hra"  oninput="calculatepf()" placeholder="House Rental Allowance">
			    </div>
			    <label for="esi" class="col-sm-2 col-form-label">ESI:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="esi"  placeholder="Employee State Insurance">
			    </div>
		     </div>
		     <div class="form-group row">
			    <label for="da" class="col-sm-2 col-form-label">DA:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="da" oninput="calculatepf()" placeholder="Dowry Allowance">
			    </div>
			    <label for="others" class="col-sm-2 col-form-label">Other Allowance:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="others"   placeholder="Other Allowance">
			    </div>
		     </div>
		     <div class="form-group row">
			     <div class="col-sm-3 offset-sm-2">
			      <input type="text" class="form-control" id="salary"  placeholder="Salary" readonly>
			    </div>
			    <div class="col-sm-3 offset-sm-2">
			      <input type="text" class="form-control" id="granttotal"  placeholder="Grant Total" readonly>
			    </div>
			    <div class="col-sm-2">
					<br>
					<h6>&equals;INR(&#x20b9)Grant Total</h6>
				</div>
		     </div>
		    
		    
		    
		    <div class="row">&nbsp;</div>
			
		  <div class="form-group row">
		    <div class="col-sm-10 offset-sm-0">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>


	<script type="text/javascript">
		function calculatepf(){
			
			const basicInput=document.getElementById('basic');
			const pf=document.getElementById('pf');
			const hraInput=document.getElementById('hra');
			const daInput=document.getElementById('da');
			const total=document.getElementById('salary');
			
			const basicSalary= parseFloat(basicInput.value);
			const hra= parseFloat(hraInput.value);
			const da= parseFloat(daInput.value);
			const contributionpercentage=12;
			
			const totalsal=basicSalary + hra + da;
			const pfContribution =(basicSalary*contributionpercentage)/100;
			
			total.value=totalsal.toFixed(2);
			pf.value=pfContribution.toFixed(2);
			
		}
		</script>
		
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
