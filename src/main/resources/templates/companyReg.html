<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Company Details</title>
  </head>
  <body>
    <div class="container">
		<div class="row">&nbsp;</div>
		<div class="row"><h3><b>Company Registration &COPY;</b></h3></div>
		<div class="row">&nbsp;</div>
		<div class="row">&nbsp;</div>
		
		<form th:action="regcompany" method="post" >
			
		  <div class="form-group row">
		    <label for="companyname" class="col-sm-2 col-form-label">Company Name:</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Enter Company Name">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="address1" class="col-sm-2 col-form-label">D.No:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="address1" name="address1" placeholder="Enter Door No">
		    </div>
		    <label for="address2" class="col-sm-1 col-form-label">Street:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="address2" name="address2" placeholder="Street Name">
		    </div>
		    <label for="address3" class="col-sm-1 col-form-label">Area:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="address3" name="address3" placeholder="Enter Area">
		    </div>
		  </div>
		  <div class="form-group row">
		     <label for="city" class="col-sm-2 col-form-label">City:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
		    </div>
		    <label for="district" class="col-sm-1 col-form-label">District:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="district" name="district" placeholder="Enter District">
		    </div>
		  </div>
		  <div class="form-group row">
		     <label for="state" class="col-sm-2 col-form-label">Enter State:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
		    </div>
		    <label for="pincode" class="col-sm-1 col-form-label">Pincode:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="country" class="col-sm-2 col-form-label">Country:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="country" name="country" placeholder="Country">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="reg_no" class="col-sm-2 col-form-label">Registration Number:</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="reg_no" name="reg_no" placeholder="Registration No">
		    </div>
		    <div class="cols-sm-4">
				 <th:block th:if="${session.regid}">
				<p class="alert alert-danger fs-3" role="alert"><span>[[${session.regid}]]</span></p>
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</th:block>
			</div>
		  </div>
		  <div class="form-group row">
		     <label for="phoneno" class="col-sm-2 col-form-label">Phone Number:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Phone Number">
		    </div>
		    <label for="mobileno" class="col-sm-2 col-form-label">Mobile Number:</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" id="mobileno" name="mobileno" placeholder="Enter Mobile Number">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="email" class="col-sm-2 col-form-label">Email:</label>
		    <div class="col-sm-4">
		      <input type="email" class="form-control" id="email" name="email" placeholder="Sample@gmail.com">
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-10 offset-sm-2">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>

	</div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
