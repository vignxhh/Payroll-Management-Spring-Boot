<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Attendance</title>
  </head>
  <body>
	
<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">&nbsp;</div>
		<div class="row">&nbsp;</div>
		<div class="row">&nbsp;</div>
			<div class="row">
				
				<form th:action="@{/markattend}" method="post">	
					<label for="date">Date:</label>
				<!--	<input type="date" id="date" name="date" th:value="*{currentdate}"/>-->
					<br>
				<table class="table">
				  <thead>
				    <tr>
				      <th>Emp Id</th>
				      <th>Name</th>
				      <th>Attendance</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="attend :${attend}">
				      <th scope="row" th:text="${attend.empid}">
						  
					  </th>
				      <td th:text="${attend.firstname}"></td>
				      <td>
						  <input type="checkbox" th:name="${['+ attend.empid +']}" value="present"/>
					  </td>
				    </tr>
				    <button type="submit">Submit</button>
				  </tbody>
				</table>
				</form>
			</div>

</div>
  
	  
 	
 	
 	
 	
 	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
